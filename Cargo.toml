[package]
name = "falcon"
version = "0.4.11"
authors = [ "Alex Eubanks <endeavor@rainbowsandpwnies.com>" ]
repository = "https://github.com/falconre/falcon"
description = "A Binary Analysis Framework in Rust"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"

[dependencies]
base64 = "*"
bitflags = "*"
falcon_capstone = "*"
error-chain = "*"
goblin = "*"
log = "*"
num-bigint = {version="*", features=["serde"]}
num-traits = "*"
serde_derive = "*"
serde_json = "*"
serde = {version="1.0", features=["rc"]}

[features]
default = []
thread_safe = []
capstone4 = ["falcon_capstone/capstone4"]

[lib]
name = "falcon"
path = "lib/lib.rs"
