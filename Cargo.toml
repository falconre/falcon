[package]
name = "falcon"
version = "0.1.0"
authors = [ "Alex Eubanks <endeavor@rainbowsandpwnies.com>" ]

[dependencies]
base64 = "0.5"
bitflags = "0.9"
capstone_rust = { git = "https://github.com/endeav0r/capstone-rust", rev="67d98f1" }
error-chain = "0.10"
goblin = "0.0.11"
lazy_static = "0.2"
log = "0.3"
regex = "0.2"
serde_derive = "1.0.8"
serde_json = "1.0"

serde = {version = "1.0.8", features = ["rc"]}

[lib]
name = "falcon"
path = "lib/lib.rs"